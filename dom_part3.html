<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 3</title>
</head>
<body>
    <h1>hello bachcho - pw skills</h1>
    <p id="id1"></p>
<button onclick="hey()" id="jss">click</button>
    <script>
document.addEventListener("dblclick",hello)
function hello(){
    document.getElementById("id1").innerText = "namaste bacho"
}

function hey(){
    document.getElementById("jss").innerText = "namaste "
    document.getElementById("jss").style.color = "red"
    document.getElementById("jss").style.backgroundColor = "black"
    document.getElementById("jss").style.padding = "10px"
    document.getElementById("jss").style.border = "2px solid red"
    document.getElementById("jss").style.borderRadius = "12px"



}

    </script>
    <script src="dom.js"></script>
</body>
</html>
